CONTRACT_TYPE
{
	name = firstUranusOrbitUncrewed
	group = UncrewedExplorationOrbits
	
	title = Uranus Orbit (Uncrewed)
	
	description = Design and successfully launch a probe into Uranus orbit (with a maximum periapsis of 10000km) and successfully transmit or return some scientific data from Uranus' vicinity.
	
	synopsis = Achieve Uranus orbit and receive data.
	
	completedMessage = Orbit confirmed, and we got some excellent new data!
	
	minExpiry = 1
	maxExpiry = 7
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 5475 // 15 years
	cancellable = true 
	declinable = true
	autoAccept = false
	prestige = Exceptional
	targetBody = Uranus
	
	// reward block
	advanceFunds = 90000.0
	rewardReputation = 300.0
	rewardFunds = 90000.0
	failureReputation = 300.0
	failureFunds = 120000.0
	
	weight = 10
	REQUIREMENT
	{
		name = any
		type = any

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = first_JupiterOrbitUncrewed
		}
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = flybyUranus
		}
	}
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Uranus orbit and receive data.
		define = UranusOrbitCraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Uranus
			situation = ORBITING
			minPeA = 1450000
			maxPeA = 10000000 // 10000km, I'm using a rule of thumb of flyby distance/2, based on feasibility and the first Moon orbit contract. Any meaningful value is welcome
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Uranus
			recoveryMethod = RecoverOrTransmit
		}
	}
}
